<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SMS-短信数据统计</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Import Css File -->
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/basic-theme.css">
    <link rel="stylesheet" type="text/css" href="../../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../css/basic.css">
    
    <!-- Import Javascript File -->
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/icon.css">
    
    <script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>
  </head>

  <body class=""> 
    <!-- top layout -->
    <!-- left layout -->
    <!-- content navi layout -->
    <div id="baseContentDiv" class="content">
      <div class="container-fluid-self">
        <div class="block-self">
            <span>统计日期 : </span><input id="dateBox1" type="text">-<input id="dateBox2" type="text">
            <span>短信模板 : </span><input id="comboBox1">&nbsp;&nbsp;<input id="comboBox2">
            <span>适用业务 : </span><input id="comboBox3">
            <span>适用系统 : </span><input id="comboBox4">
            <span>适用城市 : </span><input id="comboBox5">
            <a id="searchBtn" href="#">查询</a>
        </div>
      </div>
      
      <div class="container-fluid-self">
        <div class="block-self">
            <table id="listDatagrid"></table>
        </div>
      </div>
    </div>

    <script src="../../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../../js/layout/layout.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
        	SMS_LAYOUT_LOAD();
        	$('#searchBtn').linkbutton({
        	    iconCls: 'icon-search'
        	});
        	
        	$('#dateBox1').datebox({});
        	$('#dateBox2').datebox({});
        	
        	var comboValueArray = [
        	    {"id":1, "text":"text1"}
        	  , {"id":2, "text":"text2"}
        	  , {"id":3, "text":"text3"}
        	];
           	var comboObj = {valueField:'id', textField:'text', data:comboValueArray};
           	$('#comboBox1').combobox(comboObj);
           	$('#comboBox2').combobox(comboObj);
           	$('#comboBox3').combobox(comboObj);
           	$('#comboBox4').combobox(comboObj);
           	$('#comboBox5').combobox(comboObj);
        	
        	$('#listDatagrid').datagrid({
        	    url:'/testDB?dbName=ecpdb',
        	    width: 'auto',
        	    height: 500,
        	    rownumbers: true,
        	    fitcolumns: true,
        	    singleselect: false,
        	    columns:[[
        	        {field:'loginPw',title:'运营商',width:100},
        	        {field:'loginPw',title:'模板类型',width:100},
        	        {field:'loginPw',title:'模板名称',width:100},
        	        {field:'loginId',title:'适用业务',width:100},
        	        {field:'loginPw',title:'适用系统',width:100},
        	        {field:'loginPw',title:'适用城市',width:100},
        	        {field:'loginPw',title:'发送短信量',width:100},
        	        {field:'loginPw',title:'成功短信量',width:100},
        	        {field:'loginPw',title:'计费短信量',width:100},
        	        {field:'loginPw',title:'操作',width:100}
        	    ]]
        	});
        });
    </script>
  </body>
</html>
